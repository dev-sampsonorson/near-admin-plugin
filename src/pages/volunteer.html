<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="css/frontend.css">
</head>
<body>
    <div class="c-volunteer-form">
        <form id="volunteerForm" class="c-volunteer-form__instance" data-parsley-errors-messages-disabled>
            <div class="c-volunteer-form__content">
                <p class="c-volunteer-form__info">
                    Fill in your personal details, availability, and volunteer interest
                </p>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="txtLastName">Last Name</label>
                        <input type="text" id="txtPersonalLastName" name="txtPersonalLastName" class="form-control form-control-sm" placeholder="Ibrahim" required="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="txtFirstName">First Name</label>
                        <input type="text" id="txtPersonalFirstName" name="txtPersonalFirstName" class="form-control form-control-sm" placeholder="Issa" required="">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="txtOtherName">Other Names</label>
                        <input type="text" id="txtPersonalOtherName" name="txtPersonalOtherName" class="form-control form-control-sm" placeholder="Abdullahi">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="txtMobileNumber">Mobile Number</label>
                        <input type="text" id="txtMobileNumber" name="txtMobileNumber" class="form-control form-control-sm" placeholder="08065594322" required="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="txtEmailAddress">Email Address</label>
                        <input type="text" id="txtEmailAddress" name="txtEmailAddress" class="form-control form-control-sm" placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="txtMobileNumber">Birth Date</label>
                        <input type="text" id="txtMobileNumber" name="txtMobileNumber" class="form-control form-control-sm" placeholder="08065594322" required="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="txtEmailAddress">Gender</label>
                        <input type="text" id="txtEmailAddress" name="txtEmailAddress" class="form-control form-control-sm" placeholder="email@example.com">
                    </div>
                </div>
            </div>
            <div class="c-wizard-form__buttons">
                <button id="btnPrevSection" type="button" class="btn btn-secondary c-wizard-form__button c-wizard-form__button--back">
                    <span class="">Back</span>
                </button>                
                <div class="c-wizard-form__button--group">
                    <button id="btnNextSection" type="button" class="btn btn-secondary c-wizard-form__button c-wizard-form__button--next">
                        <span class="">Next</span>
                    </button>
                    <button id="btnSubmitApplication" type="button" class="btn btn-secondary c-wizard-form__button c-wizard-form__button--submit d-none">
                        <span class="">Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="js/runtime.plugin-bundle.js"></script>
    <script src="js/vendor.plugin-bundle.js"></script>
    <script src="js/modernizr-custom.js"></script>
    <!-- <script src="js/bootstrap-datepicker.min.js"></script> -->
    <script src="js/frontend-index.plugin-bundle.js"></script>
</body>
</html>
